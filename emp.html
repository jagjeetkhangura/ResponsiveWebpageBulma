
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bulma is a free, open source CSS framework based on Flexbox and built with Sass. It's 100% responsive, fully modular, and available for free.">
    <title>Syntec Business Systems Inc.</title>
    <link rel="stylesheet" href="https://bulma.io/css/bulma-docs.min.css?v=201912112313">
    <link rel="stylesheet" href="./Custom_Style.css" />
    <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="./Scripts.js"></script>
</head>
<body>
    <div id="page_loading" class="loading">Loading&#8230;</div> <!--Page loading-->
    <div id="notifications" class="notification is-link notification_box"> <!--Notification box-->
        <button class="delete"></button>
        <p id="messages"></p>
    </div>
    <nav class="navbar  is-primary" role="navigation" aria-label="main navigation"><!--Navigation menu-->
        <div class="navbar-brand">
            <a class="navbar-item" href="#">
                Syntec Application Exercise
            </a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Home
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Employees
                    </a>
                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            All Employees
                        </a>
                        <a class="navbar-item modal-button" data-target="modal-ter" onclick="OpenModal()" aria-haspopup="true"> <!--Open popup modal-->
                            Add Employees
                        </a>
                    </div>
                </div>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Sign up</strong>
                        </a>
                        <a class="button is-light">
                            Log in
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">

        <div class="container" style="background-color:transparent">
            <h1 class="title">Employees</h1>
            <article id="employees" style="">
                <div id="wrapper" class=""> </div> <!--wrapper div to wrap all employees list-->
            </article>

            <div style="height:100px; clear:both"> </div>
            <p>
                <button id="btnaddemployee" class="button is-info is-large is-pulled-right modal-button" onclick="OpenModal()"><i class="fas fa-plus"></i> &nbsp Add Employee</button>
            </p>
            <div style="height:100px; clear:both;"> </div>
            <div id="modal-ter" class="modal"> <!--add new employee at top of list-->
                <div class="modal-background"> </div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title">Add Employee</p>
                        <button class="delete" id="close_model" onclick="CloseModal()" aria-label="close"></button>
                    </header>
                    <section class="modal-card-body">
                        <div class="content">
                            <div class="">
                                <div class="is-large field">
                                    <input class="input is-rounded" id="txtfname" type="text" placeholder="First Name">
                                </div>
                                <div class="is-large field">
                                    <input class="input is-rounded" id="txtlname" type="text" placeholder="Last Name">
                                </div>
                                <div class="select is-rounded field is-12" style="width:100%">
                                    <select class="is-large" id="jobtitle" style="width:100%;">
                                        <option value="General Manager">General Manager</option>
                                        <option value="Esthetician">Esthetician</option>
                                        <option value="Stylist">Stylist</option>
                                        <option value="Senior Stylist">Senior Stylist</option>
                                        <option value="Junior Stylist">Junior Stylist</option>
                                        <option value="Receptionist">Receptionist</option>
                                        <option value="Trainee">Trainee</option>
                                    </select>
                                </div>

                                <div class="field">
                                    <div class="file is-right is-info" style="">
                                        <label class="file-label" style="width:100%;">
                                            <input class="file-input" id="profile" type="file" name="resume" style="width:100%">
                                            <span class="file-cta is-right" style="width:75%">
                                                <span class="file-icon">
                                                    <svg class="svg-inline--fa fa-upload fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="upload" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"></path></svg><!-- <i class="fas fa-upload"></i> -->
                                                </span>
                                                <span class="file-label">
                                                    Choose File
                                                </span>
                                            </span>
                                            <span class="file-name" style="width:25%">
                                                Profile Picture
                                            </span>
                                        </label>
                                    </div>
                                </div>

                            </div>

                        </div>

                    </section>
                    <footer class="modal-card-foot">
                        <p style="background-color:#48c774;padding:8px;border-radius:3px; width:80px;text-align:center;margin-right:30px;cursor:pointer" class="is-success" onclick="emp_save()" id="frmSubmit">Save</p>
                        <button onclick="CloseModal()" class="button">Cancel</button>
                        <button class="modal-close is-large" onclick="CloseModal()" aria-label="close"></button>
                    </footer>
                </div>
            </div>
        </div>

    </section>
    <script src="./empProfilePicture_Script.js"></script>
    <script src="https://bulma.io/vendor/js.cookie-2.1.4.min.js"></script>
    <script src="https://bulma.io/lib/main.js?v=201912112313"></script>
</body>
</html>
